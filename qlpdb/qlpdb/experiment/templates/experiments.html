{% extends "base.html" %}
{% load static %}
{% load base_extras %}

{% block content %}
<div class="jumbotron">
    <h1>Experiment {{ experiment.id }} details</h1>
    <h5>Here are some useful informations.</h5>
</div>
<div class="container">
    <h5>Settings</h5>
    <ul>
    {% for key, val in experiment.settings.items %}
        <li>{{key}} - {{val}}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
